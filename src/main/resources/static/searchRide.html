<html lang="en">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title>Cab Booking</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="searchRide.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet" />
</head>
<body class="bg-gray-100">
	<div class="relative">
		<img
			alt="Illustration of cars on a bridge with a cityscape background"
			class="w-full" src="https://placehold.co/400x200" />
		<div class="absolute top-0 left-0 p-4">
			<i class="fas fa-arrow-left text-white text-2xl"> </i>
		</div>
	</div>
	<div class="px-4 py-6">
		<div class="bg-white rounded-lg shadow-lg p-4">
			<div class="mb-4">
				<label class="flex items-center space-x-2"> <i
					class="fas fa-map-marker-alt text-gray-500"> </i> <input
					class="w-full border-b border-gray-300 focus:outline-none focus:border-green-500"
					placeholder="Enter pickup location" type="text" />
				</label>
			</div>
			<div class="mb-4">
				<label class="flex items-center space-x-2"> <i
					class="fas fa-map-marker-alt text-gray-500"> </i> <input
					class="w-full border-b border-gray-300 focus:outline-none focus:border-green-500"
					placeholder="Enter drop-off location" type="text" />
				</label>
			</div>
			<div class="mb-4">
				<label class="flex items-center space-x-2"> <i
					class="fas fa-user text-gray-500"> </i> <input
					class="w-full border-b border-gray-300 focus:outline-none focus:border-green-500"
					type="number" value="1" />
				</label>
			</div>
			<div class="mb-4">
				<label class="flex items-center space-x-2"> <i
					class="fas fa-calendar-alt text-gray-500"> </i> <input
					class="w-full border-b border-gray-300 focus:outline-none focus:border-green-500"
					type="text" value="Today" />
				</label>
			</div>
			<button
				class="w-full bg-green-500 text-white py-2 rounded-lg shadow-lg flex items-center justify-center space-x-2">
				<span> Search Cab </span> <i class="fas fa-arrow-right"> </i>
			</button>
		</div>
		
		<button
			class="w-full mt-4 bg-green-500 text-white py-2 rounded-lg shadow-lg">
			Create Ride</button>
	</div>
	<div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg">
		<div class="flex justify-around py-2">
			<div class="flex flex-col items-center text-green-500">
				<i class="fas fa-taxi text-2xl"> </i> <span class="text-xs">
					Search </span>
			</div>
			<div class="flex flex-col items-center text-gray-500">
				<i class="fas fa-history text-2xl"> </i> <span class="text-xs">
					My Rides </span>
			</div>
			<div class="flex flex-col items-center text-gray-500">
				<i class="fas fa-wallet text-2xl"> </i> <span class="text-xs">
					Wallet </span>
			</div>
<!-- 			<div class="flex flex-col items-center text-gray-500"> -->
<!-- 				<i class="fas fa-inbox text-2xl"> </i> <span class="text-xs"> -->
<!-- 					Inbox </span> -->
<!-- 			</div> -->
			<div class="flex flex-col items-center text-gray-500">
				<i class="fas fa-user text-2xl"> </i> <button class="text-xs">
					Profile </button>
			</div>
		</div>
	</div>
</body>
</html>
